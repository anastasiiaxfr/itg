{{ define "main" }}

<section class="section bg">
  <div class="container">
    <div class="row">
        <div class="form__wrap">
          <form action="#" class="form" method="POST">
            <div class="form-group">
              <label for="name">Введите имя</label>
              <input type="text" placeholder="Имя пользователя" name="name" id="name" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" placeholder="Пароль" name="password" id="password" required>
            </div>
            <div class="form-group">
              <input type="checkbox" name="checkbox" id="checkbox" required>
              <label for="checkbox">Запомнить меня</label>
            </div>
            <button type="submit">Войти</button>
            <a href="/auth-forgot" class="btn--link">Восстановить пароль</a>
          </form>
        </div>
    </div>
  </div>
</section>


{{ end }}
