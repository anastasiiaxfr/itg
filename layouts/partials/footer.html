<!--Main Footer-->
<footer class="footer" id="contacts">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-6 mb-4 my-sm-0">
                <div class="mapouter"><div class="gmap_canvas"><iframe width="400" height="248" id="gmap_canvas" src="https://maps.google.com/maps?q=%20%D0%BC.%20%D0%9A%D0%B8%D1%97%D0%B2%20%D0%9A%D0%BB%D0%BE%D0%B2%D1%81%D1%8C%D0%BA%D0%B8%D0%B9%20%D1%83%D0%B7%D0%B2%D1%96%D0%B7,%207&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br><style>.mapouter{position:relative;text-align:right;height:248px;}</style><a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:248px;}</style></div></div>
            </div>
            <div class="col-sm-6">
                <h4 class="mb-3">
                    Контакты
                </h4>
                <table class="contacts">
                    <tr>
                        <td>
                            <svg class="icon" width="15" height="15">
                                <use xlink:href="#tel"></use>
                            </svg>
                        </td>
                        <td>
                            <a href="tel: {{ .Site.Params.mobile }}">{{ .Site.Params.mobile }}</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <svg class="icon" width="15" height="15">
                                <use xlink:href="#email"></use>
                            </svg>
                        </td>
                        <td>
                            <a href="mailto: {{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <svg class="icon" width="15" height="15">
                                <use xlink:href="#map"></use>
                            </svg>
                        </td>
                        <td>
                            <address>
                                {{ .Site.Params.address }}
                            </address>
                        </td>
                    </tr>
                </table>
                <h4 class="mb-3">
                    Социальные сети:
                </h4>
                <nav class="soc">
                    <a href="#">
                        <svg class="icon" width="30" height="30">
                            <use xlink:href="#tiktok"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon" width="30" height="30">
                            <use xlink:href="#im"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon" width="30" height="30">
                            <use xlink:href="#tm"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon" width="30" height="30">
                            <use xlink:href="#ln"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon" width="30" height="30">
                            <use xlink:href="#ytb"></use>
                        </svg>
                    </a>
                </nav>

            </div>

        </div>
    </div>
</footer>
<!--Main Footer-->
