{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.section_2 }}
{{ with $data.homepage.section_2 }}


<section class="section section_2 mb-5 pb-lg-5" id="teams">
    <div class="container">
        <div class="">

            <h2 class="text-center">
                {{ .title | markdownify }}
            </h2>

            <div class="row pt-5">
                <div class="teams">
                {{ range .lists }}
                <div class="col-lg-3 py-3 py-lg-0 px-2">
                    <div class="box__item">
                        <div class="box__content">
                            <div class="box__title">
                                {{ .name |  markdownify  }}
                            </div>
                            <div class="box__desc">
                                {{ .job | markdownify }}
                            </div>
                            <div class="box__text">
                                {{ .desc | markdownify }}
                            </div>
                        </div>
                        <div class="box__img">
                            <img src="{{ .img | relURL }}" alt="{{ .title }}">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            </div>




        </div>
    </div>
</section>

{{ end }}
{{ end }}
