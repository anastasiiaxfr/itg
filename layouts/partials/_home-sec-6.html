{{ $data := index .Site.Data .Site.Language.Lang }}
{{ if $data.homepage.section_6 }}
{{ with $data.homepage.section_6 }}

<section class="section section_6" id="faq">
  <div class="container pb-5 mb-5">
    <h2 class="text-center mb-5 pb-3">{{ .title }}</h2>
    
    <div class="accordion" id="accordionExample">
     {{ range $i, $arr:=.faq }}
     <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{$i}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{$i}}" aria-expanded="false" aria-controls="collapse-{{$i}}">
          <span>{{ .dd }}</span>
          <svg class="icon icon-open" width="20" height="20">
            <use xlink:href="#plus"></use>
          </svg>
          <svg class="icon icon-close" width="20" height="20">
            <use xlink:href="#minus"></use>
          </svg>
        </button>
      </h2>
      <div id="collapse-{{$i}}" class="accordion-collapse collapse" aria-labelledby="heading-{{$i}}" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div>{{ .dt | markdownify }}</div>
          {{ if .img }}
            <img src="{{ .img | relURL }}" alt="{{ .dd }}" height="150">
          {{ end }}
        </div>
      </div>
    </div>
      {{ end }}
      
      
    </div>
  </div>
</section>

{{ end }} 
{{ end }}
